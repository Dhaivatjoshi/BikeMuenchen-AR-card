    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>

    <script>
      const showInfo = () => {
        let currentTab = ""; // Tracks which button was clicked

        const instaButton = document.querySelector("#insta-button");
        const webButton = document.querySelector("#web-button");
        const emailButton = document.querySelector("#email-button");
        const linktreeButton = document.querySelector("#linktree-button");

        // Make all buttons visible at once (no delay)
        instaButton.setAttribute("visible", true);
        webButton.setAttribute("visible", true);
        emailButton.setAttribute("visible", true);
        linktreeButton.setAttribute("visible", true);

        // Event listeners for each button
        webButton.addEventListener("click", function () {
          window.open("https://bikemuenchen.com/", "_blank"); // Open link in a new tab
        });

        emailButton.addEventListener("click", function () {
          window.location.href = "mailto:info@bikemuenchen.com"; // Open email client
        });

        instaButton.addEventListener("click", function () {
          window.open(
            "https://www.instagram.com/bike.muenchen?igsh=aHhuNnZhZHE1bG85",
            "_blank"
          ); // Open link in a new tab
        });

        linktreeButton.addEventListener("click", function () {
          window.open(
            "https://linktr.ee/bike.muenchen?utm_source=linktree_profile_share&ltsid=99a45ee1-5c56-4403-a50f-54376d3388b8",
            "_blank"
          ); // Open link in a new tab
        });
      };

      AFRAME.registerComponent("dashed-border", {
        schema: {
          color: { type: "color", default: "#00FF00" },
        },
        init: function () {
          const material = new THREE.ShaderMaterial({
            uniforms: {
              time: { value: 0.0 },
              color: { value: new THREE.Color(this.data.color) },
            },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
  uniform float time;
  uniform vec3 color;
  varying vec2 vUv;
  void main() {
    float borderThickness = 0.02;
    float dashedSize = 0.05;
    float gap = 0.05;
    float u = vUv.x;
    float v = vUv.y;

    bool isBorder = u < borderThickness || u > 1.0 - borderThickness || v < borderThickness || v > 1.0 - borderThickness;

    if (isBorder) {
      float offset = mod((u + v + time * 0.2), (dashedSize + gap) * 2.0);
      if (offset < dashedSize) {
        gl_FragColor = vec4(1.0, 0.5, 0.0, 1.0);  // Orange
      } else if (offset < dashedSize + gap) {
        discard;  // gap
      } else if (offset < 2.0 * dashedSize + gap) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);  // White
      } else {
        discard;  // gap
      }
    } else {
      discard;
    }
  }
`,
            transparent: true,
          });
          this.material = material;
          this.el.getObject3D("mesh").material = this.material;
        },
        tick: function (time, timeDelta) {
          if (this.material) {
            this.material.uniforms.time.value = time / 1000;
          }
        },
      });

      AFRAME.registerComponent("mytarget", {
        init: function () {
          this.el.addEventListener("targetFound", (event) => {
            console.log("target found");
            showInfo();
          });
          this.el.addEventListener("targetLost", (event) => {
            console.log("target lost");
          });
        },
      });

      const cardHeight = 0.552;
      const planeHeight = 0.552;
      const planeY = (cardHeight / 2) + (planeHeight / 2);

      // Select the dynamic plane element by ID and set its position
      document
        .querySelector("#dynamic-plane")
        .setAttribute("position", `0 ${planeY+0.05} 0.001`);
    </script>
